version: v1.0
load:
  - as: df
    path: transform.pkl
    type: table
plot:
  - table: df
    style:
      font.size: 12
      legend.fontsize: small
      lines.markersize: 4
      lines.markeredgewidth: 1.0
    nrows: 4
    ncols: 1
    fig_args:
      figsize: [6, 6]
    ax_args:
      - rows: [0, 1]
        series:
          - y: Eapp
            kind: errorbar
            ls: "-"
            marker: "."
        ylabel: "$E_{app}$ [V]"
        xlim: [0, 60]
        ylim: [-4, -3]
        methods:
          tick_params:
            top: True
            labeltop: True
            bottom: True
            labelbottom: False
        xlabel: ""
      - rows: [1, 3]
        series:
          - y: fe->H2
          - y: fe->C2H4
          - y: fe->CO
          - y: fe->CH4
        ylabel: $\eta_F$
        legend: True
        xlim: [0, 60]
        ylim: [0, 0.5]
        xtitle: null
        methods:
          tick_params:
            top: True
            labeltop: False
            bottom: True
            labelbottom: False
        xlabel: ""
      - rows: [3, 4]
        series:
          - y: fout
            color: k
            kind: line
            marker: "|"
        xlim: [0, 60]
        ylim: [20, 25]
    save:
      as: "plot.png"